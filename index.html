<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Will you be My Valentine? üíê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Nunito', 'Arial', sans-serif;
            background: linear-gradient(135deg, #F2BED1 0%, #F9F5F6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #F4EEFF;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #FF9494;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 30px;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #FF9494 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #DCD6F7 0%, #A6B1E1 100%);
            color: #666;
            position: absolute;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #DCD6F7 0%, #A6B1E1 100%);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>

<body>
    <div class="hearts">
        <span class="heart" style="left: 10%; top: 20%;">üíñ</span>
        <span class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">üíù</span>
        <span class="heart" style="left: 30%; top: 60%; animation-delay: 2s;">üíó</span>
        <span class="heart" style="left: 70%; top: 70%; animation-delay: 1.5s;">üíï</span>
        <span class="heart" style="left: 50%; top: 10%; animation-delay: 0.5s;">üíì</span>
    </div>

    <div class="container">
        <span class="emoji">üåπ</span>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        // Initialize the No button position
        let noBtnLeft = 180; // Initial position relative to container
        noBtn.style.left = noBtnLeft + 'px';
        noBtn.style.top = '0px';

        noBtn.addEventListener('mouseenter', function () {
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate available space (relative to container)
            const maxX = containerRect.width - btnRect.width - 20; // 20px padding
            const maxY = containerRect.height - btnRect.height - 20;

            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 100; // Offset for vertical centering

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function handleYes() {
            window.location.href = 'yes.html';
        }
    </script>
</body>

</html>
